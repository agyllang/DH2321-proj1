<html lang="en">

<head>

  <title>Student Group Formation</title>

    <input style="place-self: center;" type="range" min="1" max="10" id="cutoff-input" />
    <label style="place-self: center;" id="cutoff-value">5</label>
  </div>
  <svg id="chart" style="width: 100vw; height: 100vh"></svg>
  <script src="./theme.js"></script>
  <script src="./people.js"></script>
